<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка алгоритмів</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 60%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        input, button, textarea { margin: 5px; padding: 10px; width: 80%; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h2>Перевірка алгоритмів</h2>


    <h3>1. Перевірка "щасливого" числа</h3>
    <input type="text" id="happyInput" placeholder="Введіть 6-значне число">
    <button onclick="checkHappy()">Перевірити</button>
    <p id="happyResult"></p>

   
    <h3>2. Зміна рядка випадковим символом</h3>
    <input type="text" id="changeInput" placeholder="Введіть текст">
    <button onclick="changeString()">Змінити</button>
    <p id="changeResult"></p>

    <h3>3. Сортування слів за кількістю приголосних</h3>
    <textarea id="sortInput" placeholder="Введіть текст"></textarea>
    <button onclick="sortWords()">Сортувати</button>
    <p id="sortResult"></p>


    <h3>4. Пошук чисел A і B</h3>
    <button onclick="findNumbers()">Знайти</button>
    <p id="findResult"></p>
</div>

<script src = "index.js"></script>
<script>
    

    function checkHappy() {
        let input = document.getElementById("happyInput").value;
        document.getElementById("happyResult").innerText = IsHappy(input);
    }

    function changeString() {
        let input = document.getElementById("changeInput").value;
        document.getElementById("changeResult").innerText = ChangeAvg(input);
    }

    function sortWords() {
        let input = document.getElementById("sortInput").value;
        document.getElementById("sortResult").innerText = SotrByConsonants(input);
    }

    function findNumbers() {
        document.getElementById("findResult").innerText = FindAandB();
    }


</script>

</body>
</html>
